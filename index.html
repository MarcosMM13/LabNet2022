<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .ancho-edad {
            width: 5em;
        }
    </style>
</head>

<body class="body">
    <div class="container">
        <h1 class="text-info">Contacto</h1>
        <h4 class="text-info">Completa tus datos</h4>
        <div class="form-group">
            <form class="form" style="width:50%" novalidate>
                <fieldset>
                    <legend>Informacion Personal:</legend>
                    <div class="col-md-4 width ancho-input">
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <label class="text-danger" id="errorMessageNombre"></label>
                        <input type="text" class="form-control" id="Nombre" value="" required>
                        <div></div>
                    </div>
                    <div class="col-md-4 width ancho-input">
                        <label for="Apellido" class="form-label">Apellido:</label>
                        <label class="text-danger" id="errorMessageApellido"></label>
                        <input type="text" class="form-control" id="Apellido" value="" required>
                        <div></div>
                    </div>
                    <div class="col-md-4">
                        <label for="Edad" class="form-label">Edad:</label>

                        <input type="number" class="form-control ancho-edad" id="Edad"
                            aria-describedby="inputGroupPrepend" min="1" required>
                        <div></div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Otro
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informacion Adicional:</legend>
                    <div>
                        <div class="col-md-3 width ancho-input">
                            <label for="Empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="Empresa" value="" required>
                        </div>
                    </div>
                </fieldset>

            </form>
        </div>
        <div class="col-12 mt-3" >
            <button id="boton" class="btn btn-primary" type="submit">Submit form</button>
            <button id="botonLimpiar" class="btn btn-warning">Limpiar Campos</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html><!-- JavaScript Bundle with Popper -->
